<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hydration Calculator</title>
  </head>
  <body>
    <div class="container">

      <div class="calculator">
        <h1>Hydration Calculator</h1>
        <p>I drink 0.5 liter of water per hour of exercise</p>

        <div class="calculate">
          <label for="hour">Enter The Hours</label>

          <input type="number" value="0" id="time" />
          <div>
            <button id="calculate">Calculate</button>
          </div>
        </div>
        <p id="theAnswer">
          The amount of liters are: <span id="correctAnswer">0</span>
        </p>
      </div>


    </div>
  </body>
  <script src="app.js"></script>
</html>
